[tool.poetry]
name = "cyclonedx-bom"
version = "4.0.0-alpha.0"
description = "CycloneDX Software Bill of Materials (SBOM) generation utility"
authors = [
  "Steven Springett <steve.springett@owasp.org>",
  "Paul Horton <phorton@sonatype.com>",
]
maintainers = [
  "Paul Horton <phorton@sonatype.com>",
  "Jan Kowalleck <jan.kowalleck@gmail.com>",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/CycloneDX/cyclonedx-python/#readme"
repository = "https://github.com/CycloneDX/cyclonedx-python"
documentation = "https://cyclonedx-bom-tool.readthedocs.io/"
packages = [
  { include = "cyclonedx_py" }
]
include = [
  "LICENSE", "NOTICE"
]
classifiers = [
  # Trove classifiers - https://packaging.python.org/specifications/core-metadata/#metadata-classifier
  # Full list: https://pypi.python.org/pypi?%3Aaction=list_classifiers
  'Development Status :: 5 - Production/Stable',
  'Intended Audience :: Developers',
  'Intended Audience :: Information Technology',
  'Intended Audience :: Legal Industry',
  'Intended Audience :: System Administrators',
  'Topic :: Security',
  'Topic :: Software Development',
  'Topic :: System :: Software Distribution',
  'License :: OSI Approved :: Apache Software License',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Typing :: Typed'
]
[tool.poetry.urls]
"Bug Tracker" = "https://github.com/CycloneDX/cyclonedx-python/issues"

[tool.poetry.dependencies]
python = "^3.8"
# ATTENTION: keep `deps.lowest.r` file in sync
cyclonedx-python-lib = { version = "^5.1.1", extras = ['validation'] }
packageurl-python = ">= 0.11"
pip-requirements-parser = "^32.0.0"
setuptools = ">= 47.0.0"
toml = { version = "^0.10.0", python = "<3.11" }
chardet = "^5.1"

[tool.poetry.group.dev.dependencies]
# pin to exact versions, if the tool/lib/plugin is process-relevant
coverage = "7.3.1"
ddt = "1.6.0"
flake8 = { version = "6.1.0", python = ">=3.8.1" }
flake8-annotations = { version = "3.0.1", python = ">=3.8.1" }
flake8-bugbear = { version = "23.7.10", python = ">=3.8.1" }
flake8-isort = "6.0.0"
isort = "5.12.0"
autopep8 = "2.0.4"
mypy = "1.6.1"
bandit = "1.7.5"
tox = "4.11.3"
# `types-toml` need to stay in sync with version of `toml`
types-toml = "^0.10.0"
# `types-setuptools` need to stay in sync with version of `setuptools` - but 47 was not typed...
types-setuptools = ">= 57.0.0"

[tool.poetry.scripts]
cyclonedx-py = 'cyclonedx_py._internal.cli:run'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
# see https://python-semantic-release.readthedocs.io/en/latest/configuration.html
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"
upload_to_vcs_release = true
build_command = "pip install poetry && poetry build"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = [
  "cyclonedx_py/__init__.py:__version__",
  "docs/conf.py:release",
]
[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
  "chore\\(release\\):",
]
[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false
[tool.semantic_release.branches."feat|fix|tests|style|docs|chore"]
match = "(feat|fix|tests|style|docs|chore)"
prerelease = true
prerelease_token = "alpha"
