[tool.poetry]
name = "private-packges"
version = "0.1.0"
description = "packages from aternative package repositories"
authors = ["Your Name <you@example.com>"]


# see https://python-poetry.org/docs/repositories/
# run the `//tests/_data/infiles/_helpers/pypi-proxy.py` to setup a PyPI proxy


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "default-src"
url = "http://pysrc1.acme.org:8080/simple/"
priority = "default"


[[tool.poetry.source]]
name = "explicit-src"
url = "http://pysrc2.acme.org:8080/simple/"
priority = "explicit"


[[tool.poetry.source]]
name = "supplemental-src"
url = "http://pysrc3.acme.org:8080/simple/"
priority = "supplemental"


[[tool.poetry.source]]
name = "secondary-src"
url = "http://pysrc4.acme.org:8080/simple/"
priority = "secondary"


[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"



[[tool.poetry.source]]
name = "jax-src"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
priority = "primary"




[tool.poetry.dependencies]
python = ">=3.9,<3.13"
# toml = "^0.10.2"
# colorama = "*"
# isoduration = "^20.11.0"
jax = {version = "0.4.20", source = "jax-src"}
toml = {version = "*", source = "explicit-src"}
colorama = "*"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
